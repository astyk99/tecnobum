
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Rebelde</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .header {
            background-color: #3a3939;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #ffffff;
        }
        
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .info {
            padding: 20px;
            color: #ccc;
            text-align: center;
        }
        
        .info p {
            margin: 10px 0;
        }
        
        .live-indicator {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tele Rebelde</h1>
            <span class="live-indicator">EN VIVO</span>
        </div>
        
        <div class="player-container">
            <iframe 
                src="https://teveo.cu/live/video/zeZmyVqvdkR4GWRu/embed" 
                allow="autoplay; encrypted-media; fullscreen" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="info">
            <p>Para pantalla completa, haz clic en el icono de expandir en el reproductor</p>
        </div>
    </div>
</body>
</html>
